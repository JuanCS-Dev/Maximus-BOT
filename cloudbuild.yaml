steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/vertice-discord-bot/bot:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/vertice-discord-bot/bot:latest'
    id: 'push-image-latest'

  # Step 3: Deploy to GKE
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/discord-bot-vertice'
      - 'bot=us-central1-docker.pkg.dev/$PROJECT_ID/vertice-discord-bot/bot:latest'
      - '--namespace=discord-bot'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-east1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=vertice-us-cluster'
    id: 'deploy-to-gke'

  # Step 4: Wait for rollout to complete
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'rollout'
      - 'status'
      - 'deployment/discord-bot-vertice'
      - '--namespace=discord-bot'
      - '--timeout=5m'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-east1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=vertice-us-cluster'
    id: 'wait-rollout'

# Build configuration
timeout: 1200s
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Images to store in Artifact Registry
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/vertice-discord-bot/bot:latest'
